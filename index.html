<!DOCTYPE html>
<html>
<head>
  <title>Bottoni colorati con immagini</title>
  <style>
    /* Definizione dei colori per i bottoni (rimane lo stesso) */
    .button1 {
      background-color: red;
      border: 2px solid #000;
      color: #fff;
    }

    .button2 {
      background-color: green;
      border: 2px solid #000;
      color: #fff;
    }

    .button3 {
      background-color: blue;
      border: 2px solid #000;
      color: #fff;
    }

    .button4 {
      background-color: yellow;
      border: 2px solid #000;
      color: #000;
    }

    .button5 {
      background-color: purple;
      border: 2px solid #000;
      color: #fff;
    }

    /* Creazione di una griglia per disporre i bottoni (rimane lo stesso) */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      flex-basis: calc(20% - 20px);
      margin: 10px;
      padding: 10px;
      text-align: center;
    }

    /* Stile del testo dei bottoni (rimane lo stesso) */
    .button {
      font-weight: bold;
    }

    /* Posizionamento delle immagini */
    .image-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      position: absolute;
      bottom: 0;
      right: 0;
      margin-bottom: 20px;
      margin-right: 20px;
    }

    .large-image {
      max-width: 300px;
      height: auto;
    }

    .small-image {
      max-width: 50px;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      margin-top: 20px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="button button1">Chi siamo</div>
    <div class="button button2">I nostri lavori</div>
    <div class="button button3">I nostri tool</div>
  </div>
  <div class="button-container">
    <div class="button button4">I nostri progetti futuri</div>
    <div class="button button5">Progetti PhD in corso</div>
  </div>
  <div class="image-container">
    <img src="/Images/Dino.png" alt="Dino" class="large-image" />
  </div>
  <p align="left" class="small-image">
    <a href="https://developer.android.com" target="_blank" rel="noreferrer">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/android/android-original-wordmark.svg" alt="android" width="40" height="40"/>
    </a>
    <a href="https://www.arduino.cc/" target="_blank" rel="noreferrer">
      <img src="https://cdn.worldvectorlogo.com/logos/arduino-1.svg" alt="arduino" width="40" height="40"/>
    </a>
    <a href="https://www.gnu.org/software/bash/" target="_blank" rel="noreferrer">
      <img src="https://www.vectorlogo.zone/logos/gnu_bash/gnu_bash-icon.svg" alt="bash" width="40" height="40"/>
    </a>
    <a href="https://www.linux.org/" target="_blank" rel="noreferrer">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/linux/linux-original.svg" alt="linux" width="40" height="40"/>
    </a>
    <a href="https://www.mysql.com/" target="_blank" rel="noreferrer">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/mysql/mysql-original-wordmark.svg" alt="mysql" width="40" height="40"/>
    </a>
    <a href="https://pandas.pydata.org/" target="_blank" rel="noreferrer">
      <img src="https://raw.githubusercontent.com/devicons/devicon/2ae2a900d2f041da66e950e4d48052658d850630/icons/pandas/pandas-original.svg" alt="pandas" width="40" height="40"/>
    </a>
    <a href="https://www.python.org" target="_blank" rel="noreferrer">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" alt="python" width="40" height="40"/>
    </a>
    <a href="https://seaborn.pydata.org/" target="_blank" rel="noreferrer">
      <img src="https://seaborn.pydata.org/_images/logo-mark-lightbg.svg" alt="seaborn" width="40" height="40"/>
    </a>
  </p>
</body>
</html>
