<!DOCTYPE html>
<html>
<head>
  <title>Bottoni colorati</title>
  <style>
    /* Definizione dei colori per i bottoni */
    .button1 {
      background-color: red;
      border: 2px solid #000;
      color: #fff;
    }

    .button2 {
      background-color: green;
      border: 2px solid #000;
      color: #fff;
    }

    .button3 {
      background-color: blue;
      border: 2px solid #000;
      color: #fff;
    }

    .button4 {
      background-color: yellow;
      border: 2px solid #000;
      color: #000;
    }

    .button5 {
      background-color: purple;
      border: 2px solid #000;
      color: #fff;
    }

    /* Creazione di una griglia per disporre i bottoni */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      flex-basis: calc(20% - 20px);
      margin: 10px;
      padding: 10px;
      text-align: center;
    }

    /* Stile del testo dei bottoni */
    .button {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="button button1">Bottone 1</div>
    <div class="button button2">Bottone 2</div>
    <div class="button button3">Bottone 3</div>
  </div>
  <div class="button-container">
    <div class="button button4">Bottone 4</div>
    <div class="button button5">Bottone 5</div>
  </div>
</body>
</html>
